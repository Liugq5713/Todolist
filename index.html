<!doctype html>
<html>

<head>

    <title>Todolist</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./src/img/todo.ico">
    <link rel="stylesheet" type="text/css" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./src/css/main.css">
    <link rel="stylesheet" type="text/css" href="./src/css/js-control.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Todolist to master your life</h2>
            <input class="form-control " id="item" autofocus type="text " placeholder="请输入你要做的事情 ">
            <button id="add" onclick="addList()" class="btn btn-success ">添加事项</button>
            <div class="row">
                <div class="col-md-12 ">
                    <canvas id="myClock" class="no-clock" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
        <div class="row  strip">
            <select id="todoShowWay" class="select-style">
                <option class="sel-sub" value="showData">显示所有</option>
                <option class="sel-sub" value="showDataDone">已完成</option>
                <option class="sel-sub" value="showDataTodo">未完成</option>
            </select>

            <button id="delete" class=" btn-userdefine">删除所有事件</button>
            <!--<button id="notificate">test</button>-->
        </div>
        <!--动态添加TODO的数据-->
        <div class="row" id="showData">

        </div>
        <button id="Top" title="go to the top">TOP</button>
    </div>
    <script src="./src/js/btn-panel.js"></script>
    <script src="./src/js/clock.js"></script>
    <script src="./src/js/todo-add.js"></script>
    <script src="./src/js/db-opt.js"></script>
    <script src="./src/js/db-setting.js"></script>
    <script src="./src/js/db-show.js"></script>
    <script src="./src/js/node-update.js"></script>
    <script src="./src/js/user-experience.js"></script>
    <script src="./src/js/dom-listener.js"></script>
    <script src="./src/js/node-change.js"></script>

</body>

</html>
