<!doctype html>
<html>

<head>

    <title>Todolist</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./src/img/todo.ico">
    <link rel="stylesheet" type="text/css" href="./src/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./src/css/main.css">
    <link rel="stylesheet" type="text/css" href="./src/css/editform.css">
    <link rel="stylesheet" type="text/css" href="./src/css/panel.css">
    <link rel="stylesheet" type="text/css" href="./src/css/EventRunInfo.css">
    <script src="./src/js/ejs.js"></script>
</head>

<body onload="TODO.DB.init()">
    <div class="mask mask-hidden"></div>
    <div class="container">
        <div class="jumbotron">
            <h2>Todolist to master your life</h2>
            <input class="form-control " id="item" autofocus type="text " placeholder="请输入你要做的事情 ">
            <button id="add" onclick="TODO.List.addList()" class="btn btn-success ">添加事项</button>
            <div class="row" id="info">

            </div>
        </div>
        <div class="row  strip">
            <select id="todoShowWay" class="select-style">
                <option class="sel-sub" value="showData">显示所有</option>
                <option class="sel-sub" value="showDataDone">已完成</option>
                <option class="sel-sub" value="showDataTodo">未完成</option>
            </select>

            <button id="delete" class=" btn-userdefine">删除所有事件</button>
            <!--<button id="notificate">test</button>-->
        </div>
        <!--动态添加TODO的数据-->
        <div class="row" id="showData">
        </div>
        <button id="Top" title="go to the top ">TOP</button>
        <!--这里添加一个表单的模板-->
        <div id="model">
            <script type="text/html" id="editFormModel">
                <!--添加一个编辑框-->
                <div class="row">
                    <div class="col-offset-md-6 col-md-6">
                        <form id="editEventForm" method="post" class=" form-horizontal form-position form-hidden ">
                            <div class="row">
                                <div class="form-group ">
                                    <label class="col-md-4 control-label col-sm-4">事件名:</label>
                                    <div class="col-md-7 col-sm-12">
                                        <%= user_event %>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-4 control-label col-sm-4">添加标签:</label>
                                    <div class="col-md-7 fakeinput col-sm-12">
                                        <input type='text' id="tag" maxlength=8 name="eventTag" class="form-control tag">
                                        <div id="hasAddTag">
                                            <p>添加的标签:</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="col-md-offset-4 col-md-7 col-sm-12">
                                        <button class="btn" type="submit">提交</button>
                                    </div>
                                </div>
                                <!--隐藏的数据-->
                                <input type="number" name="todoEventId" class="hidden-id ">
                            </div>
                        </form>
                    </div>
                </div>
            </script>
        </div>

    </div>

    <script src="./src/js/init.js "></script>
    <script src="./src/js/db.js "></script>
    <script src="./src/js/panel.js "></script>
    <script src="./src/js/user-experience.js "></script>
    <script src="./src/js/dom-listener.js "></script>
    <script src="./src/js/list.js "></script>
    <script src="./src/js/tag-module.js "></script>
    <script src="./src/js/editform.js "></script>
    <script src="./src/js/modelRender.js "></script>

</body>

</html>
